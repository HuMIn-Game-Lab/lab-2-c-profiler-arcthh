<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiler Visualization Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Profiler Output Visualizations</h1>

    <!-- Bar chart for average times -->
    <div id="avg-time-bar-chart">
        <h2>Average Time Per Section (Bar Chart)</h2>
        <svg id="barChart" width="800" height="400"></svg>
    </div>

    <!-- Timeline chart for nested calls -->
    <div id="timeline-chart">
        <h2>Timeline of Section Calls (Timeline Chart)</h2>
        <svg id="timeline" width="800" height="400"></svg>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
